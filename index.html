<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress Tracker - Rahul Tej</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
            color: white; 
            padding: 30px; 
            text-align: center;
        }
        .header h1 { font-size: 2.2em; margin-bottom: 10px; }
        .input-section { padding: 30px; background: #f8f9ff; }
        #taskInput { 
            width: 70%; padding: 15px; border: 2px solid #e1e5e9; 
            border-radius: 10px; font-size: 16px; outline: none;
        }
        #taskInput:focus { border-color: #4facfe; }
        #addBtn { 
            padding: 15px 25px; background: #4facfe; color: white; 
            border: none; border-radius: 10px; cursor: pointer; 
            font-size: 16px; margin-left: 10px; transition: all 0.3s;
        }
        #addBtn:hover { background: #3d8bfe; transform: translateY(-2px); }
        .tasks-section { padding: 0 30px 30px; max-height: 500px; overflow-y: auto; }
        .task-item { 
            display: flex; align-items: center; padding: 20px; 
            margin-bottom: 15px; background: #f8f9ff; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        .task-item:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .task-checkbox { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; }
        .task-text { flex-grow: 1; font-size: 16px; }
        .task-completed .task-text { text-decoration: line-through; opacity: 0.6; }
        .progress-container { flex-grow: 1; margin: 0 15px; }
        .progress-bar { 
            width: 100%; height: 8px; background: #e1e5e9; 
            border-radius: 4px; overflow: hidden;
        }
        .progress-fill { 
            height: 100%; background: linear-gradient(90deg, #4facfe, #00f2fe); 
            border-radius: 4px; transition: width 0.5s ease;
            width: 0%;
        }
        .delete-btn { 
            background: #ff6b6b; color: white; border: none; 
            padding: 10px 15px; border-radius: 8px; cursor: pointer;
            transition: all 0.3s;
        }
        .delete-btn:hover { background: #ff5252; transform: scale(1.05); }
        .stats { text-align: center; padding: 20px 30px; background: #f8f9ff; }
        .stats span { background: #4facfe; color: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; }
        @media (max-width: 600px) {
            #taskInput { width: 60%; margin-bottom: 10px; }
            #addBtn { width: 35%; margin-left: 0; }
            .task-item { flex-direction: column; text-align: center; }
            .progress-container { margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Task Progress Tracker</h1>
            <p>Track your tasks with dynamic progress visualization</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter your task (e.g., Complete Data Structures assignment)" maxlength="100">
            <button id="addBtn">‚ûï Add Task</button>
        </div>
        
        <div class="tasks-section" id="tasksContainer">
            <!-- Tasks will be dynamically added here -->
        </div>
        
        <div class="stats" id="stats">
            Total Tasks: <span id="totalTasks">0</span> | Completed: <span id="completedTasks">0</span>
        </div>
    </div>

    <script>
        class TaskTracker {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.render();
            }
            
            bindEvents() {
                document.getElementById('addBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
            }
            
            addTask() {
                const input = document.getElementById('taskInput');
                const taskText = input.value.trim();
                
                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        progress: 0
                    };
                    this.tasks.unshift(task);
                    input.value = '';
                    this.saveTasks();
                    this.render();
                }
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.progress = task.completed ? 100 : 0;
                    this.saveTasks();
                    this.render();
                }
            }
            
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.render();
            }
            
            updateProgress(id, progress) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.progress = Math.max(0, Math.min(100, progress));
                    this.saveTasks();
                    this.render();
                }
            }
            
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
            
            render() {
                const container = document.getElementById('tasksContainer');
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                
                container.innerHTML = '';
                
                if (total === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">üéâ No tasks yet! Add one to get started.</p>';
                } else {
                    this.tasks.forEach(task => {
                        const taskEl = document.createElement('div');
                        taskEl.className = `task-item ${task.completed ? 'task-completed' : ''}`;
                        taskEl.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="tracker.toggleTask(${task.id})">
                            <span class="task-text">${task.text}</span>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${task.progress}%"></div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="tracker.deleteTask(${task.id})">üóëÔ∏è Delete</button>
                        `;
                        container.appendChild(taskEl);
                    });
                }
                
                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
            }
        }
        
        // Initialize the app
        const tracker = new TaskTracker();
    </script>
</body>
</html>
